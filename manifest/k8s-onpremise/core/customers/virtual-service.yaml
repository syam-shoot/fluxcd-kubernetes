apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: customers
spec:
  hosts:
  - "customers.core.svc.cluster.local"
  http:
  - name: "customers"
    route:
    - destination:
        host: customers.core.svc.cluster.local
        subset: v1
      weight: 90

    - destination:
        host: customers.core.svc.cluster.local
        subset: v2
      weight: 10

