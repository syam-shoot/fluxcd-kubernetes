apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapp
spec:
  selector:
    matchLabels:
      app: goapp
  replicas: 1
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
      - name: goapp
        image: vioifc/travellist:18 # {"$imagepolicy": "flux-system:goapp"}
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 3000
